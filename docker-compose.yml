services:
  ritmosbot:
    image: ritmosbot:latest
    container_name: ritmosbot
    depends_on:
      - mongodb
    # Reinicia cuando falla excepto cuando el apagado es manual
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - ritmosnet

  mongodb:
    image: mongorp:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    # Reinicia cuando falla excepto cuando el apagado es manual
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.mongo
    networks:
      - ritmosnet

volumes:
  mongodb-data:
    driver: local

networks:
  ritmosnet:
    driver: bridge # Configuraci√≥n de red personalizada para aislar los contenedores
